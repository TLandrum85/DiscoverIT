<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverIT - Innovative Tech Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans">
    <header class="bg-indigo-600 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="font-semibold text-xl">DiscoverIT</span>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="hover:text-indigo-200">DiscoverIT History</a>
                <a href="#" class="hover:text-indigo-200">Sponsors</a>
                <a href="#" class="hover:text-indigo-200">Featured Solutions</a>
                <a href="#" class="hover:text-indigo-200">Innovations</a>
                <a href="#purchase" class="bg-yellow-500 hover:bg-yellow-600 text-indigo-900 font-bold py-2 px-4 rounded">Purchase</a>
            </div>
            <button class="md:hidden" id="menu-toggle">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <section class="text-center">
            <h1 class="text-4xl font-bold text-indigo-900 mb-4">Discover the Future of Technology</h1>
            <p class="text-xl text-gray-600 mb-8">Innovative solutions that change the world</p>
            <a href="#purchase" class="bg-yellow-500 hover:bg-yellow-600 text-indigo-900 font-bold py-3 px-6 rounded-lg text-lg">Get Started</a>
        </section>

        <section class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Feature cards go here -->
        </section>
    </main>

    <footer class="bg-indigo-900 text-white mt-16">
        <div class="container mx-auto px-6 py-8">
            <!-- Footer content goes here -->
        </div>
    </footer>

    <div id="purchase" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
            <h2 class="text-2xl font-bold text-indigo-900 mb-4">Purchase DiscoverIT Solutions</h2>
            <form>
                <!-- Purchase form goes here -->
                <div class="flex justify-end">
                    <button type="button" id="close-purchase" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
